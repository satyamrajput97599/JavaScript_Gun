<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23_Select an element by ID</title>
</head>
<body>
    <h1>23_Select an element by ID</h1>

    <ul>
        <li>List 1</li>
        <li id="first">List 2</li>
        <li>List 3</li>
        <li>List 4</li>
    </ul>

    <script>
        let elem =document.getElementById("first");
        console.log(elem);
        console.log(elem.innerHTML);
        elem.innerHTML = "<p>hello</p>";
    </script>
</body>
</html>
