<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25_Select an Element by Tag Name</title>
</head>
<body>
    <h1>25_Select an Element by Tag Name</h1>

    <ul>
        <li class="cl pi">List 1</li>
        <li id="first">List 2</li>
        <li>List 3</li>
        <li class="cl">List 4</li>
    </ul>

    
    <h2>Heading 1</h2>
    
    <div id="div1">
    <p>Paragraph 1</p>
    <h2>Heading 2</h2>
    <p>Paragraph 2</p>
    <h2>Heading 3</h2>
    <p>Paragraph 3</p>
</div>

    <script>
        let div1 = document.getElementById("div1");
        let elem = div1.getElementsByTagName("h2");
        // console.log(elem.length);

        for (let i = 0; i < elem.length; i++) {
            elem[i].innerHTML = "hello";
        }
        // elem.innerHTML = "<p> hello </p>";
    </script>
</body>
