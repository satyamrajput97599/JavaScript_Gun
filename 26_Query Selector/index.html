<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>26_Query Selector</title>
  </head>
  <body>
    <h1>26_Query Selector</h1>

    <h2 class="intro">Heading 1</h2>

    <div id="div1">
      <p class="intro">Paragraph 1</p>
      <h2 class="intro">Heading 2</h2>
      <p>Paragraph 2</p>
      <h2>Heading 3</h2>
      <p class="intro">Paragraph 3</p>
    </div>

    <script>
      let elem = document.querySelectorAll("p.intro");
      console.log(elem);
    //   elem.innerHTML = "hello";

      for (let i = 0; i < elem.length; i++) {
        elem[i].innerHTML = "hello";
      }
    </script>
  </body>
</html>
