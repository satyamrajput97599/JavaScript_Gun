<!-- The Browser Object Model (BOM) is used to interact with the browser.
    *The window object represent a window in browser
    *An object of window is created automatically by the browser

    All Global JavaScript objects, function, and variable with the var keyword automatically become members of the window object.

    Global Variable are properties of thw window object.

    Global functions are methods of the window object.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Object Model (BOM)</title>
</head>
<body>
    <h1>Browser Object Model (BOM)</h1>

    <script>
        // var x = "Hello..";
        // console.log(window.x);

        function xyz() {
            console.log("hii....");
        }

        window.xyz();

        window.alert("hii....")
    </script>
</body>
</html>
