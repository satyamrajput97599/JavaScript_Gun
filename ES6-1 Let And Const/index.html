<!DOCTYPE html>
<html lang="en">
<head>

    <title>ES6-Let And Const</title>
</head>
<body>
    <h1>ES6-Let And Const</h1>

    <script>
        // var count = 1;
        // var count = 10;
        // let count = 1;
        const count = 1; // SyntaxError: Identifier 'count' has already been declared
        count = 2;

        console.log(count);
    </script>
