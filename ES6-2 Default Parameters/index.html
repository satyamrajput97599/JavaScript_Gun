<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Parameters</title>
</head>
<body>
    <h1>Default Parameters</h1>

    <script>
        function talk(msg="hi"){
            console.log(msg);
        }

        talk("hello"); // argument
    </script>
</body>
</html>
