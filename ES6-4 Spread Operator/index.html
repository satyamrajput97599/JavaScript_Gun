<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6-4 Spread Operator</title>
</head>
<body>
    <h1>ES6-4 Spread Operator</h1>

    <script>
        let array1 = [1,2,3];
        // let array2 = [4,5,6,7,...array1];
        // let array2 = [...array1,,5,6,7];
        let array2 = [5,4,...array1,7];

        let array3 = [...array1,...array2];

        console.log(array3);
        
    </script>
</body>
