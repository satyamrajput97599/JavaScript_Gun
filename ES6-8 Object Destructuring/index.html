      // let name = book.title;

      let { title: name, author, price, publication : {publisher : pub,publicationDate} } = book;
    //   console.log(book);
    //   console.log(author);
    //   console.log(name);
    //   console.log(publicationDate);
      console.log(pub);
    </script>
